<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP2-WASM Drag & Drop</title>
    <script src="https://unpkg.com/np2-wasm/dist/elements.js" type="module"></script>
    <style>
        #dropzone {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="dropzone">ここに .d88 ファイルをドラッグ＆ドロップ（最大5つ）</div>

    <!-- PC-9801エミュレーション -->
    <PC-9801 id="emulator" cpu-clock="12.5MHz" memory="2MB"></PC-9801>

    <script>
        const emulator = document.getElementById("emulator");
        const dropzone = document.getElementById("dropzone");

        dropzone.addEventListener("dragover", (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = "copy";
        });

        dropzone.addEventListener("drop", async (e) => {
            e.preventDefault();
            const files = Array.from(e.dataTransfer.files).filter(file => file.name.endsWith(".d88")).slice(0, 5);
            if (files.length === 0) {
                alert("対応するファイル形式は .d88 のみです。");
                return;
            }

            files.forEach((file, i) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const blob = new Blob([event.target.result], { type: "application/octet-stream" });
                    const url = URL.createObjectURL(blob);
                    emulator.setAttribute(`fdd${i + 1}`, url);
                    console.log(`FDD${i + 1} にセット: ${file.name}`);
                };
                reader.readAsArrayBuffer(file);
            });
        });
    </script>

</body>
</html>
