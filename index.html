<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>NP2-wasm demo</title>
    <style>
      body {
        background: url('https://i.discogs.com/ix4qyx5qSTNlWWxBRLsftfi-Dli50W4o_Yq4dBpZOFI/rs:fit/g:sm/q:90/h:384/w:382/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTUzNzUy/OTQtMTM5MTgzMjIw/OC04MjgyLmpwZWc.jpeg') no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .emscripten_border {
        border: 1px solid black;
        margin-bottom: 20px;
      }
      canvas.emscripten {
        border: 0px none;
      }
      .controls {
        margin-top: 20px;
        text-align: center;
      }
      .droparea {
        border: 2px dashed #000;
        padding: 20px;
        text-align: center;
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
      }
      @media screen and (min-resolution: 2dppx) {
        canvas { image-rendering: pixelated; image-rendering: -moz-crisp-edges; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      </div>
      <div class="controls">
        <input type="checkbox" id="resize">Resize canvas
        <input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer
        &nbsp;&nbsp;&nbsp;
        <input type="button" value="Fullscreen" onclick="Module.requestFullScreen(document.getElementById('pointerLock').checked,
                                                                                  document.getElementById('resize').checked)">
      </div>
      <div class="droparea" id="droparea">
        Drag & drop FDD/HDD disk images here!
      </div>
      <div>
        FDD1:
        <select id="fdd1">
        <option value="">(ejected)</option>
        </select>
        FDD2:
        <select id="fdd2">
        <option value="">(ejected)</option>
        </select>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/np2-wasm/dist/elements.js"></script>
  </body>
</html>
