<!doctype html>
 <html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP2 Emulator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid black;
        }
        #droparea {
            width: 640px;
            height: 400px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        select {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="droparea">ここにHDDディスクイメージをドラッグ＆ドロップしてください</div>
    <select id="fdd1">
        <option value="">FDD1を選択</option>
        <option value="disk1.img">ディスク1</option>
        <option value="disk2.img">ディスク2</option>
    </select>
    <select id="fdd2">
        <option value="">FDD2を選択</option>
        <option value="disk3.img">ディスク3</option>
        <option value="disk4.img">ディスク4</option>
    </select>
    <script type="module" src="path/to/your/javascript/file.js"></script>
</body>
</html>
