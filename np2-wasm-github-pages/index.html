<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>np2-wasm Emulator</title>
    <style>
        #canvas {
            width: 100%;
            max-width: 800px;
            height: 450px;
            display: block;
            background: black;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        button {
            font-size: 16px;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas> <!-- エミュレータの画面 -->
    
    <div id="controls">
        <input type="file" id="fileInput" accept=".d88,.fdi,.hdi,.hdd" />
        <button id="resetBtn">Reset</button>
    </div>

    <script type="module" src="example.js"></script>
</body>
</html>
